<div class="bg-white p-4 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Edit Student</h2>
    
    <!-- Form for editing student information -->
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-800 font-semibold mb-2">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="editedStudent.name"
          class="w-full px-3 py-2 border rounded-lg"
          required
        />
      </div>
    
      <div class="mb-4">
        <label for="age" class="block text-gray-800 font-semibold mb-2">Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          [(ngModel)]="editedStudent.age"
          class="w-full px-3 py-2 border rounded-lg"
          required
        />
      </div>
    
      <div class="mb-4">
        <label for="email" class="block text-gray-800 font-semibold mb-2">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="editedStudent.email"
          class="w-full px-3 py-2 border rounded-lg"
          required
        />
      </div>
    
      <div class="mb-6">
        <label for="class" class="block text-gray-800 font-semibold mb-2">Class:</label>
        <input
          type="number"
          id="class"
          name="class"
          [(ngModel)]="editedStudent.class"
          class="w-full px-3 py-2 border rounded-lg"
          required
        />
      </div>
    
      <div class="text-right">
        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-lg">Save</button>
        <button type="button" (click)="closeDialog()" class="text-gray-600 ml-2 py-2 px-4">Cancel</button>
      </div>
    </form>
  </div>
