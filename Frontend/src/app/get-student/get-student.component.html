<div class="container mx-auto">
    <h2 class="text-3xl font-semibold text-gray-800 mb-8">Get Student Details</h2>
  
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="studentId" class="block text-gray-800 font-semibold">Enter Student ID:</label>
        <input
          type="text"
          id="studentId"
          class="border border-gray-300 rounded-lg p-3 w-full text-gray-800 focus:ring-indigo-400 focus:border-indigo-400"
          formControlName="id"
        />
        <div *ngIf="searchForm?.get('id')?.hasError('pattern')" class="text-red-600">
          Invalid ID format. Please enter a valid ID.
        </div>
      </div>
      <button
        type="submit"
        class="bg-indigo-500 text-white px-4 py-2 rounded-full hover:bg-indigo-600 transition duration-300 ease-in-out"
      >
        Search
      </button>
    </form>
  
    <div *ngIf="student" class="bg-white rounded-lg shadow-lg p-6 mt-8">
      <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ student.name }}</h3>
      <p class="text-gray-600">Age: {{ student.age }}</p>
      <p class="text-gray-600">Email: {{ student.email }}</p>
      <p class="text-gray-600">Class: {{ student.class }}</p>
    </div>
  </div>
